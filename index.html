<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="./CSS/header.css" rel="stylesheet">
    <link href="./CSS/timer.css" rel="stylesheet">
    <title>Module 1</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img class="header-logo__icon" src="./Images/Images/logo.png" alt=""/>
                <img class="header-logo__happy" src="./Images/Images/happy.png" alt=""/>
            </div>
            <div class="header-links">
                <a href="#" class="link">Features</a>
                <a href="#" class="link">Pricing</a>
                <a href="#" class="link">Testimonials</a>
                <a href="#" class="link">FAQ</a>
                <button class="button header-btn">Get this app</button>
            </div>
            <button class="burger">
                <img src="./Images/Icons/burger-menu.png" alt=""/>
            </button>
        </header>
    </div>
    <section class="timer">
        <div class="container">
            <div class="timer__content">
                <h2 class="timer__title">big sale on lifetime plan</h2>
                <p class="timer__text">there is very little left</p>
                <ul class="timer__clock"> 
                    <li class="timer__clock-item timer__clock-item_width">00</li>
                    <li class="timer__clock-item">|</li>
                    <li class="timer__clock-item timer__clock-item_width">00</li>
                    <li class="timer__clock-item">|</li>
                    <li class="timer__clock-item timer__clock-item_width">00</li>
                    <li class="timer__clock-item">|</li>
                    <li class="timer__clock-item timer__clock-item_width">00</li>
                </ul>
                <ul class="timer__clock-titles">
                    <li class="timer__clock-titles-item">days</li>
                    <li class="timer__clock-titles-item">hours</li>
                    <li class="timer__clock-titles-item">minutes</li>
                    <li class="timer__clock-titles-item">seconds</li>
                </ul>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./JS/timer.js"></script>

</body>
</html>
